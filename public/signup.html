<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link href="styles/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form class="form-signin" method="post" action="/">
            <img class="mb-4" src="images/newslett.png" alt="" width="72" height="77">
            <h1 class="h3 mb-3 fw-normal">Subscribe to My Newsletter!</h1>
            <input type="text" name="fName" class="form-control top" placeholder="Your Name" required autofocus>
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name">
            <input type="email" name="email" class="form-control bottom" placeholder="Email">
            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Subscribe me</button>
        </form>
    </main>
</body>

</html>
